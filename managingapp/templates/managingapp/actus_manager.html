{% extends 'managingapp/base_manager.html' %}

{% load static %}

{% block content %}
<header id="header_manager_actus" class="masthead">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 site-heading">
                <h1>Administration des actus</h1>
            </div>
            <div class="col-lg-6 text-center">
                <a href="#add-actu-form" class="btn btn-dark" onclick="AddActu();">Ajouter une actualité</a>
            </div>
            <div class="col-lg-6 text-center">
                <a class="btn btn-dark" href="{% url 'actus' %}" onclick="window.open(this.href);  return false;">Visualiser les atualités sur le site</a>
            </div>
        </div>
    </div>
</header>
{% endblock %}
