{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Site de la compagnie Poil au nez">
    <meta name="author" content="JBthePenguin">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'usingapp/img/fav.png' %}" type="image/x-icon" />
    
    <title>Poil au nez</title>    
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'usingapp/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="{% static 'usingapp/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- video player -->
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
    <!-- Galery photo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static 'usingapp/css/cards-gallery.css' %}">
    <!-- custom styles -->
    <link href="{% static 'usingapp/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'managingapp/css/style.css' %}" rel="stylesheet">    
</head>
<body>
    <!-- NAVBAR -->
    <nav id="NavBar" class="navbar fixed-top navbar-expand-lg navbar-dark container-fluid scrolling-navbar">
        <div class="row">
            <!-- Logo and title -->
            <div class="col-lg-5">
                <a href="{% url 'index' %}" class="navbar-brand col-sm-12">
                    <img class="img float-left" src="{% static 'usingapp/img/logo.png' %}" width="14%" alt="logo">Compagnie Poil au Nez<br>Compagnie de clown-théâtre
                </a>
            </div>
            {% if user.is_authenticated %}
                <!-- Navigation -->
                <div  id="navigation" class="collapse navbar-collapse col-lg-6">
                    <ul class="navbar-nav row text-center">
                        <li class="nav-item col-lg-5"><a href="{% url 'dashboard' %}" class="nav-link">Tableau de bord</a></li>
                        <li class="nav-item col-lg-6"><a href="{% url 'index' %}" class="nav-link" onclick="window.open(this.href);  return false;">Page d'accueil du site</a></li>
                        <li class="nav-item col-lg-1"><a href="{% url 'logout' %}" class="nav-link"><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- JQuery -->
    <script src="{% static 'usingapp/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'usingapp/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Galery photos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <!-- Video player -->
    <script src="https://vjs.zencdn.net/7.4.1/video.js"></script>
    <!-- Custom script -->
    <script src="{% static 'usingapp/js/script.js' %}"></script>
</body>
</html>
