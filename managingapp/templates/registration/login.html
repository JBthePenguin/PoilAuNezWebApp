{% extends 'managingapp/base_manager.html' %}

{% load static %}

{% block content %}
<main class="container text-center">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <form class="form-signin mx-auto" method="post">
                {% csrf_token %}
    			{{ form.as_p }}
                <div class="row">
                        <div class="col-sm-6 mx-left">
                            <a id="refresh-captcha"><small>changer captcha</small> <i class="fa fa-refresh"></i></a>
                        </div>
                        <div class="col-sm-6 mx-right">
                            <button class="btn btn-dark" type="submit">Se connecter</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
